<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h2,
    h4 {
      color: black;
    }
    table {
      background-color: mediumseagreen;
      width: 100%;
      border-collapse: collapse;
      border-color: aliceblue;
      font-size: larger;
    }
    th {
      color: white;
      font-weight: bolder;
      text-align: center;
      padding: 1rem;
    }
    td {
      color: white;
      padding: 0.5rem;
    }
  </style>
  <body>
    <h2>My HTML TASK 1 - HTML TABLE</h2>
    <h4>Created by Divyanshu Singh</h4>
    <table border="1">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
